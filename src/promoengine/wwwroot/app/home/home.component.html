<div class="row">
    <div *ngIf="cart">
        <div class="panel panel-default">
            <div class="panel-heading">
                Cart Items {{cart.cartItems.length}}
            </div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                        <th>Discount</th>
                    </tr>
                    <tr *ngFor="let item of cart.cartItems">
                        <td>{{item.cartItemId}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.rate}}</td>
                        <td>{{item.discount}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <select>
        <option value="1">Unilever</option>
        <option value="2">Apple</option>
        <option value="3">Nike</option>
        <option value="4">Ford</option>
    </select>
</div>
<div class="row">
    <div class="col-md-3" *ngFor="let ad of Ads">
        <div class="card">
            <div class="card-height-indicator"></div>
            <div class="card-content">
                <div class="card-image">
                    <img src="http://lorempixel.com/400/200/" alt="Loading image...">
                    <h3 class="card-image-headline">{{ad.adName}}</h3>
                </div>
                <div class="card-body">
                    <p>Some description</p>
                </div>
                <footer class="card-footer">
                    <button class="btn btn-flat" (click)="onBuyNowClick(ad)">Buy Now</button>
                    <button class="btn btn-flat btn-warning">Learn More</button>
                </footer>
            </div>
        </div>
    </div>
</div>
